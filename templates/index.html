<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Text Summarization</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="text">Enter your text:</label>
                <textarea class="form-control" id="text" name="text" rows="6" placeholder="Enter text here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Summarize</button>
        </form>

        {% if summary %}
        <h3 class="mt-4">Summary:</h3>
        <div class="alert alert-info">
            {{ summary }}
        </div>
        {% endif %}
    </div>
</body>
</html>
